<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HelmetVision{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      background: linear-gradient(130deg, #f0f8ff, #e6f7ff);
      color: #000;
    }
    .badge-overlay {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 6px 14px;
  font-size: 0.95rem;
  border-radius: 20px;
  opacity: 0.95;
  z-index: 10;
}

.video-container {
    max-width: 100%;
    width: 900px;
    background-color: #000;
  }

  #live-feed {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
  }

  .badge {
    font-size: 1rem;
    padding: 0.5em 1em;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  }
  
.video-wrapper {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
}

    .badge-left { left: 10px; }
    .badge-right { right: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-secondary navbar-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">HelmetVision</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/how">How it Works</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a></li>
          <li class="nav-item">
            <button onclick="toggleTheme()" class="btn btn-outline-light btn-sm ms-2">Toggle Theme</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-center py-3 text-white">
    &copy; 2025 HelmetVision | Built with Flask & YOLOv8
  </footer>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Email: <a href="mailto:support@helmetvision.ai" class="text-info">support@helmetvision.ai</a></p>
          <p>Phone: +91-99999-88888</p>
          <p>Address: HelmetVision HQ, Bhubaneswar, India</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load saved theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
      }
    });

    // Toggle theme
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-bs-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function updateHelmetStatus() {
    fetch('/status')  // Flask route that returns JSON like { status: "helmet" }
      .then(res => res.json())
      .then(data => {
        document.getElementById('helmet-badge').classList.toggle('d-none', data.status !== 'helmet');
        document.getElementById('no-helmet-badge').classList.toggle('d-none', data.status !== 'no-helmet');
      })
      .catch(err => console.error('Helmet status fetch error:', err));
    }
    setInterval(updateHelmetStatus, 2000);
  </script>
</body>
</html>
